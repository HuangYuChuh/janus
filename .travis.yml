language: python
matrix:
  include:
    - python: 3.6
      dist: xenial
warnings_are_errors: false
before_install:
  sudo apt-get update
  sudo apt-get install python-gdal
sudo: required
addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev
cache: pip
install:
  - pip install -r requirements.txt
  - python setup.py -q install
script:
  - travis_wait 35 python -m unittest discover
